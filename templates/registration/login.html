{% extends "rango/base.html" %}

{% block body_block %}
	<h1>Login</h1>
	<form action="." method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Login">
		<input type="hidden" name="next" value="{{ next }}">
	</form>
	<p>
		Não é um membro? <a href="{% url 'registration_register' %}">Cadastre-se</a>
	</p>
	<p>
		<a href="{% url 'auth_password_reset' %}">Esqueceu a senha?</a>
	</p>
{% endblock body_block %}
